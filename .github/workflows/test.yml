name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 'v**'
      - 'releases/v**'

permissions:
  packages: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      GHP_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install packages, build, lint, and test
        run: |
          pnpm i
          pnpm build
          pnpm lint
          pnpm test
